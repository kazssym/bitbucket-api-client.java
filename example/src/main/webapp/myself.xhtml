<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition template="templates/example.xhtml">
    <ui:define name="title-prefix">My profile &#x2013;</ui:define>
    <ui:define name="main">
      <h1>My profile</h1>
      <ui:fragment rendered="#{user.bitbucketService.authenticated}">
        <div class="inline-overflow-auto">
          <table class="pure-table">
            <tbody>
              <tr>
                <th>UUID</th>
                <td>
                  <h:outputText value="{#{user.bitbucketService.currentUser.uuid}}"/>
                </td>
              </tr>
              <tr>
                <th>Name</th>
                <td>
                  <h:outputLink value="#{user.bitbucketService.currentUser.links['html']}">
                    <h:outputText value="#{user.bitbucketService.currentUser.name}"/>
                  </h:outputLink>
                </td>
              </tr>
              <tr>
                <th>Display name</th>
                <td>
                  <h:outputText value="#{user.bitbucketService.currentUser.displayName}"/>
                </td>
              </tr>
              <tr>
                <th>Avatar</th>
                <td>
                  <h:graphicImage url="#{user.bitbucketService.currentUser.links['avatar']}" alt="Avatar"/>
                </td>
              </tr>
              <tr>
                <th>Website</th>
                <td>
                  <h:outputLink rendered="#{not empty user.bitbucketService.currentUser.website}" value="#{user.bitbucketService.currentUser.website}">
                    <h:outputText value="#{user.bitbucketService.currentUser.website}"/>
                  </h:outputLink>
                  <ui:fragment rendered="#{empty user.bitbucketService.currentUser.website}">Unspecified</ui:fragment>
                </td>
              </tr>
              <tr>
                <th>Location</th>
                <td>
                  <h:outputLink rendered="#{not empty user.bitbucketService.currentUser.location}" value="https://www.google.com/maps" title="Search this location using Google Maps" target="_blank">
                    <f:param name="q" value="#{user.bitbucketService.currentUser.location}"/>
                    <h:outputText value="#{user.bitbucketService.currentUser.location}"/>
                  </h:outputLink>
                  <ui:fragment rendered="#{empty user.bitbucketService.currentUser.location}">Unspecified</ui:fragment>
                </td>
              </tr>
              <tr>
                <th>Since</th>
                <td>
                  <ui:fragment rendered="#{empty user.bitbucketService.currentUser.created}">Not implemented yet</ui:fragment>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ui:fragment>
      <ui:fragment rendered="#{not user.bitbucketService.authenticated}">
        <p>
          You must login first!
        </p>
      </ui:fragment>
    </ui:define>
  </ui:composition>
</html>
